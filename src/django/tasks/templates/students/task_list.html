{% extends "base.html" %}

{% block content %}
<div class="container">
    <section class="section">

        {% for task in user.student.tasks.all %}
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>{{ task.name }}</strong>
                            <small>{{ task.topic|default_if_none:"" }}</small>
                            <br>
                            <small>{{ task.student|default_if_none:"" }}</small>
                            <br>
                            {{ task.description }}
                            <br>
                        </p>
                    </div>
                    <nav class="level">
                        <div class="level-left">
                            <a class="level-item" aria-label="view"
                                href="{% url 'tasks:task-view' pk=task.pk %}">
                                <span class="icon is-small">
                                  <i class="fas fa-link" aria-hidden="true"></i>
                                </span>
                            </a>
                        </div>
                    </nav>
                </div>
            </article>
        </div>
        {% endfor %}

    </section>
</div>
{% endblock %}
