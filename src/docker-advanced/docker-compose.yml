version: '3'

services:
  db:
    image: "postgres:9.6.5"
    volumes:
      - .:/docker-entrypoint-initdb.d
    env_file:
      - .env
    networks:
      - db_nw

  api:
    build: api
    command: python app.py
    env_file:
      - .env
    volumes:
      - ./api:/app
    networks:
      - db_nw
      - web_nw
    depends_on:
      - db

  nginx:
    image: "nginx:1.13.5"
    ports:
      - "8000:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_nw
    depends_on:
      - api

  client:
    build: client
    ports:
      - "8080:80"
    networks:
      - web_nw
    depends_on:
      - nginx

networks:
  db_nw:
    driver: bridge
  web_nw:
    driver: bridge

volumes:
  dbdata:
